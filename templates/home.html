<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<style>
		.logo {
			width: 100px;
			margin-left: 20px;
			margin-top: 20px;
		}
		.grid {
			display: flex;
		}
		.header-container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.ml-container {
			font-family: Arial, Helvetica, sans-serif;
			text-align: center;
			margin-top: 20px;
		}
		.title {
			color: #FCB700;
			margin-bottom: -5px;
		}
		.button {
			color: white;
			background: black;
			font-size: 20px;
			border-radius: 10px;
			height: 40px;
			width: 100px;
			cursor: pointer;
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			margin-bottom: 5px;
		}
		.form-group input, .form-group select {
			width: 300px;
			padding: 10px;
			font-size: 16px;
		}
	</style>
</head>
<body>

	<header>
		<div class="grid">
			<img class="logo" src='https://nuclio.school/wp-content/uploads/2019/10/logo-nuclio-2019.png'>	
		</div>	
	</header>

	<div class="ml-container">
		<div class="header-container">
			<h2 class="title">Sentiment Analysis Application Containerization using Docker</h2>
		   	<h3>Twitter Sentiment Analysis</h3>
		</div>
		<form action="{{ url_for('result')}}" method="POST">
			<div class="form-group">
				<label for="location">¿Dónde te encuentras?</label>
				<input type="text" id="location" name="location" placeholder="Ingresa tu país"/>
			</div>
			<div class="form-group">
				<label for="food">¿Qué vas a comer?</label>
				<select id="food" name="food">
					<option value="bananas">Bananas</option>
					<option value="soya beans">Soya Beans</option>
					<option value="asparagus">Asparagus</option>
				</select>
			</div>
			<input type="submit" class="button" value="Enviar">
		</form>
	</div>

</body>
</html>
