<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px 0;
		}
		.logo {
			width: 200px;
			margin: 0 10px;
		}
		.ml-container {
			text-align: center;
			margin-top: 20px;
		}
		.title {
			color: #1756ba;
			font-size: 28px;
			margin-bottom: 10px;
		}
		.subtitle {
			font-size: 20px;
			margin-bottom: 20px;
		}
		.button {
			color: rgb(0, 0, 0);
			background: rgb(80, 150, 194);
			font-size: 16px;
			border-radius: 10px;
			height: 40px;
			width: 100px;
			cursor: pointer;
			transition: background-color 0.3s, transform 0.1s;
		}

		.button:hover {
			background-color: #1756ba;
			transform: scale(1.05);
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			margin-bottom: 5px;
		}
		.form-group input, .form-group select {
			width: 300px;
			padding: 10px;
			font-size: 16px;
		}
	</style>
</head>
<body>

	<header>
		<img class="logo" src='https://www.fao.org/fileadmin/templates/family-farming-decade/images/FAO-IFAD-Logos/FAO-Logo-EN.svg' alt="FAO Logo"> 	
		<img class="logo" src='https://dla-tech.com/wp-content/uploads/2022/03/logo-NDS-A-positivo.png' alt="NDS Logo">	
	</header>

	<div class="ml-container">
		<h2 class="title">FAO-Powered Foodprint Calculator</h2>
		<h3 class="subtitle">Explore the global journey and environmental cost of what you eat</h3>
		<form action="{{ url_for('result')}}" method="POST">
			<div class="form-group">
				<label for="location">Tell us your location.</label>
				<input type="text" id="location" name="location" placeholder="Country"/>
			</div>
			<div class="form-group">
				<label for="food">What's on your plate?</label>
				<select id="food" name="food">
					{% for item in food_items %}
						<option value="{{ item.value }}">{{ item.label }}</option>
					{% endfor %}
				</select>
			</div>
			<input type="submit" class="button" value="Analyze">
		</form>
	</div>

</body>
</html>
