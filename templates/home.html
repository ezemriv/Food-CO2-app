<!DOCTYPE html>
<html>
<head>
	<title>FAO-Powered Foodprint Calculator</title>
	<style>
		:root {
			--scale-factor: 1.5; /* Define your multiplier here */
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
			font-size: calc(16px * var(--scale-factor));
		}

		header {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: calc(20px * var(--scale-factor)) 0;
		}

		.logo {
			width: calc(200px * var(--scale-factor));
			margin: 0 calc(10px * var(--scale-factor));
		}

		.ml-container {
			text-align: center;
			margin-top: calc(20px * var(--scale-factor));
		}

		.title {
			color: #1756ba;
			font-size: calc(28px * var(--scale-factor));
			margin-bottom: calc(10px * var(--scale-factor));
		}

		.subtitle {
			font-size: calc(20px * var(--scale-factor));
			margin-bottom: calc(20px * var(--scale-factor));
		}

		.button {
			color: rgb(0, 0, 0);
			background: rgb(80, 150, 194);
			font-size: calc(16px * var(--scale-factor));
			border-radius: calc(10px * var(--scale-factor));
			height: calc(40px * var(--scale-factor));
			width: calc(100px * var(--scale-factor));
			cursor: pointer;
			transition: background-color 0.3s, transform 0.1s;
		}

		.button:hover {
			background-color: #1756ba;
			transform: scale(1.05);
		}

		.form-group {
			margin-bottom: calc(20px * var(--scale-factor));
		}

		.form-group label {
			display: block;
			margin-bottom: calc(5px * var(--scale-factor));
		}

		.form-group input, .form-group select {
			width: calc(300px * var(--scale-factor));
			padding: calc(10px * var(--scale-factor));
			font-size: calc(16px * var(--scale-factor));
		}
	</style>
</head>
<body>

	<header>
		<img class="logo" src='https://www.fao.org/fileadmin/templates/family-farming-decade/images/FAO-IFAD-Logos/FAO-Logo-EN.svg' alt="FAO Logo"> 	
		<img class="logo" src='https://dla-tech.com/wp-content/uploads/2022/03/logo-NDS-A-positivo.png' alt="NDS Logo">	
	</header>

	<div class="ml-container">
		<h2 class="title">FAO-Powered Foodprint Calculator</h2>
		<h3 class="subtitle">Explore the global journey and environmental cost of what you eat</h3>
		<form action="{{ url_for('result')}}" method="POST">
			<div class="form-group">
				<label for="location">Tell us your location.</label>
				<input type="text" id="location" name="location" placeholder="Country"/>
			</div>
			<div class="form-group">
				<label for="food">What's on your plate?</label>
				<select id="food" name="food">
					{% for item in food_items %}
						<option value="{{ item.value }}">{{ item.label }}</option>
					{% endfor %}
				</select>
			</div>
			<input type="submit" class="button" value="Analyze">
		</form>
	</div>

</body>
</html>
